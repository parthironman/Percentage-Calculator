<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Calculate Percentage</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 class="heading">Calculate your Percentage</h1>
    <div class="inputType" id = "all"> 
        <h2 >Marks Scored</h2>
        <input id="marksScored" class="marks" type="number" placeholder="Marks Scored" name="Marks Scored">
        <h2 >Total Marks</h2>
        <input id="totalMarks" class="marks" type="number" placeholder="Total Marks" name="Total Marks ">
        <br>
        <br>
        <button class="submit" id="Calculate" onclick="Calculation()">Calculate</button>    
    </div>

    <div class="result" id="percentageScored">
        <script src="calculator.js"></script>
    </div>
    
</body>
</html>
